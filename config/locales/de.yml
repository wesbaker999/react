      react_is: REACT ist ein einfach zu benutzendes Software-Dokumentations-Tool mit dem Kunden und Entwickler auf der gleichen Seite stehen.
      stop_passing: Hören Sie auf, Word-Dokumente herumzuschicken
      passing_around_files: Dateien herumzuschicken ist ineffizient und führt zu inkonsistenten Versionen. REACT ist eine Webapplikation die stets verfügbar ist und den Dokumentationsprozess durch Fokussierung auf Features, Akteure und ein Glossar vereinfacht.
      sign_on_the_line: Unterschreiben Sie auf der gepunkteten Linie
      adding_a_feature: Das Hinzufügen oder Ändern eines Features ist eine große Sache. Jegliche Fehlkommunikation zu Anforderungen kann zu erheblichen Verlusten von Zeit und Geld führen. Durch das Erzwingen von Unterschriften für jedes Feature, stellt REACT sicher, dass Kunde und Entwickler sich einig darüber sind, was entwickelt wird.
      documentation: Dokumentation ist ein fortlaufender Prozess
      react_connects: REACT verbindet Ihren Entwicklungsprozess mit der Dokumentation. Wir verbinden Testergebnisse direkt mit REACT-Features, um dem Kunden zu zeigen welche Feature funktionieren und welche nicht. Der Kunde kann direkt den Fortschritt im Kontext der gesamten Anforderungsspezifikation sehen.
      effective_requirements: "Eine effektive Anforderungsspezifikation beantwortet die Frage: \"Was tut die Software?\" REACT involviert die Beteiligten durch die Erfordernis alle Anforderungsänderungen abzuzeichnen und macht den Entwicklungsprozess durch die Darstellung von Testergebnissen transparent."
